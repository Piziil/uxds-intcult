<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/jquery.js"></script>
        <script src="js/uikit.min.js"></script>
        <!-- Autocomplete CSS -->
        <link rel="stylesheet" href="css/components/autocomplete.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- Autocomplete Javascript -->
        <script src="js/components/autocomplete.js"></script>
        
    </head>
    <body>
        <div class="uk-container uk-container-center">

            <h1>JEMOEDER</h1>

            <p>Type: Hamburg, New York, Moscow or Amsterdam</p>

            <h2>Sources</h2>

            <h3>Array</h3>

            <div class="uk-autocomplete uk-form" data-uk-autocomplete="{source:[{value:'Hamburg'},{value:'New York'},{value:'Moscow'},{value:'Amsterdam'}]}">
                <input type="text">
            </div>

            <h3>Ajax</h3>

            <div class="uk-autocomplete uk-form" data-uk-autocomplete="{source:'_autocomplete.json'}">
                <input type="text">
            </div>

            <h2>Custom Tsssemplates</h2>

            <h3>Custom</h3>

            <div class="uk-autocomplete uk-form" data-uk-autocomplete="{source:'_autocomplete.json'}">
                <input type="text">
                <script type="text/autocomplete">
                    <ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results">
                        {{~items}}
                        <li data-value="{{ $item.value }}">
                            <a>
                                {{ $item.title }}
                                <div>{{{ $item.text }}}</div>
                            </a>
                        </li>
                        {{/items}}
                    </ul>
                </script>

            </div>

        </div>

    </body>
</html>
